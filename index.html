<html>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <input type="text" name="email ID" id="email"><br>
        <input type="password" name="password" id="password"><br><br>
        <button type="button" onclick="button_signin_onclick()"> Sign In! </button>
        <button type="button" onclick="button_create_onclick()"> Create Account </button>
        <script>
            function button_signin_onclick() {
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value
                let combination = email + ":" + password
                let base64 = btoa(combination);
                let json = {"user_details": base64, "action_type": "Sign In"}

                $.post("https://cors-anywhere.herokuapp.com/https://intern-port-server.herokuapp.com/authentication", json,  function(data, status) {
                    console.log(data)
                })
            }

            function button_create_onclick() {
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value
                let combination = email + ":" + password
                let base64 = btoa(combination);
                let json = {"user_details": base64, "action_type": "Create", "auth_type": "Company"}

                $.post("http://localhost:1337/authentication", json,  function(data, status) {
                    console.log(data)
                })
            }

        </script>
    </body>
</html>
