<!DOCTYPE html>
<html>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Company Login</title>
<body>
        <div id="header">
                <ul>
                        <li><h1>Intern Port</h1></li>
                </ul>
                <hr></hr>
        </div>
    <br/><br/>
        <form class="SignUp" id="signup">
            <label for="cname">Company Name:</label>
            <input type="text" name="cname"placeholder="Company Name" >
            <br/>
            <label for="uname">Email:</label>
            <input type="text" name="uname"placeholder="Email" >
            <br/>
            <label for="password">Password:</label>
            <input type="password" name="password"placeholder="Password" >
            <br/>
            <label for="password">Confirm Password:</label>
            <input type="password" name="password"placeholder="Password" >
            <br/>
            <a href="EmployeeLoginPage.html"><button type="submit">Create Account!</button></a>
            <p>Please verify your account before logging in.</p>
        </form>
</body>
</html>
