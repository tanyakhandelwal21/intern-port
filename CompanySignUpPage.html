<!DOCTYPE html>
<html>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="SignUpCompany.js"></script>
    <title>Company Sign Up</title>
<body>
        <div id="header">
                <ul>
                        <li><h1>Intern Port</h1></li>
                </ul>
                <hr></hr>
        </div>
    <br/>
        <h1 id="login-title">Company Sign Up</h1>
        <form class="SignUp" id="signup">
            <label for="cname">Company Name:</label>
            <input type="text" name="cname"placeholder="Company Name" id="cname">
            <br/>
            <label for="uname">Email:</label>
            <input type="text" name="uname"placeholder="Email" id="email">
            <br/>
            <label for="password">Password:</label>
            <input type="password" name="password"placeholder="Password" id="pass">
            <br/>
            <label for="password">Confirm Password:</label>
            <input type="password" name="password"placeholder="Password" id="cpass">
            <br/>
            <button type="button" onclick="create_account()">Create Account!</button>
        </form>
</body>
</html>
